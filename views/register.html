<div class="bodyContent" ng-controller="bodyController">
    <h1>Welcome to Billy's Pawn Shop!</h1>
    <div ng-if="loggedIn">
        <h2>Use the menu to view our products!</h2>
    </div>
    <div ng-if="!loggedIn">
        <h2>Register</h2>
        <form ng-submit="submit()" novalidate class="formContainer">
            <br />
            <label for="username">Username: </label>
            <br />
            <input ng-model="info.username" id="username" type="text">
            <br />
            <br />
            <label for="password">Password: </label>
            <br />
            <input ng-model="info.password" id="password" type="password">
            <br />
            <br />
            <label for="credits">Credits (for purchases): </label>
            <br />
            <input ng-model="info.credits" id="credits" type="number">
            <br />
            <br />
            <button type="submit">Register</button>
        </form>
        <br />
        <br />
        <h2>Sign In</h2>
        <form ng-submit="login()" novalidate class="formContainer">
            <br />
            <label for="username">Username: </label>
            <br />
            <input ng-model="loginInfo.username" id="username" type="text">
            <br />
            <br />
            <label for="password">Password: </label>
            <br />
            <input ng-model="loginInfo.password" id="password" type="password">
            <br />
            <br />
            <button type="login">Login</button>
            <br/>
            <span ng-bind="error" class="error"></span>
        </form>

    </div>
    
</div>
