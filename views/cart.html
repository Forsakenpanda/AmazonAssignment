<div class="bodyContent" ng-controller="cartController" style="width:90%">
    <h1>Your Cart</h1>
    <table class="productTable" style="width:100%">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr ng-repeat="product in cart">
            <th>{{product.name}}</th>
            <th>{{product.price}}</th>
            <th>{{product.quantity}}</th>
        </tr>
    </table>
    <div style="float:right">
        <br/>
        Total: {{total}}
        <br />
        <br />
        <button ng-click="purchase()">Purchase</button>
    </div>
    
    
</div>
